<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../vaadin-license-checker/vaadin-license-checker.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="vaadin-board-row.html">
<!--
`vaadin-board`
Responsive layout, with several features.

@demo demo/index.html 
-->

<dom-module id="vaadin-board">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    (function () {
      /**
       * `<vaadin-board>` is a Polymer element to create flexible responsive layouts
       * and build nice looking dashboards.
       * Vaadin Board consists of `<vaadin-board-row>`s where you can add child elements.
       * Each Row consists of four columns, and can contain up to four components
       * taking one column each, or fewer components with multiple columns each as
       * long as sum of columns stays less than or equal to four.
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class BoardElement extends Polymer.mixinBehaviors([Polymer.IronResizableBehavior], Polymer.Element) {
        static get is() {
          return 'vaadin-board';
        }

        constructor() {
          super();
        }

        ready() {
          super.ready();
          var licenseChecker = document.createElement('vaadin-license-checker');
          licenseChecker.productName = "vaadin-board";
          licenseChecker.productVersion = "1";
          licenseChecker.productCaption = "Vaadin Board";
          this.shadowRoot.appendChild(licenseChecker);
        }

        connectedCallback() {
          super.connectedCallback();
        }

        redraw() {
          this.notifyResize();
        }

      }
      customElements.define(BoardElement.is, BoardElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      window.Vaadin.BoardElement = BoardElement;
    })();
  </script>
</dom-module>
