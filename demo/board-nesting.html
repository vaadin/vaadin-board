<dom-module id="board-nesting">
  <template>
    <style>
      :host {
        display: block;
        --vaadin-board-width-medium: 700px;
        --vaadin-board-width-small: 375px;
      }
    </style>


    <h3>Nested rows wrap according to parent size</h3>
    <vaadin-demo-snippet id='board-nesting-layout'>
      <template preserve-content>
        <vaadin-board>
          <vaadin-board-row>
            <div class="cell1">This could be chart 1</div>
            <div class="cell2">This could be chart 2</div>
            <div class="cell3">This could be chart 3</div>
            <vaadin-board-row>
              <div class="cell4">This could be chart 3A</div>
              <div class="cell5">This could be chart 3B</div>
            </vaadin-board-row>
          </vaadin-board-row>
        </vaadin-board>


        <!-- Optional, only for visualization purposes -->
        <style>
          .cell1,
          .cell2,
          .cell3,
          .cell4,
          .cell5 {
            padding: 1em;
            text-align: center;
            color: white;
          }
          .cell1 { background: #003E53; }
          .cell2 { background: #00506B; }
          .cell3 { background: #006C90; }
          .cell4 { background: #0090C0; }
          .cell5 { background: #00B4F0; }
        </style>
      </template>
    </vaadin-demo-snippet>


  </div>
  </template>
  <script>
    class BoardNesting extends DemoReadyEventEmitter(BoardDemo(Polymer.Element)) {
      static get is() {
        return 'board-nesting';
      }
    }
    customElements.define(BoardNesting.is, BoardNesting);
  </script>
</dom-module>
