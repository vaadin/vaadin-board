<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vaadin-board demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../vaadin-board.html">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Basic vaadin-board demo</h3>
      <vaadin-board>
        <vaadin-board-row>
          <div class="top a">top A</div>
          <div class="top b">top B</div>
          <div class="top c">top C</div>
          <div class="top d">top D</div>
        </vaadin-board-row>
        <vaadin-board-row>
          <div class="mid">mid</div>
        </vaadin-board-row>
        <vaadin-board-row>
          <div class="low a">low A</div>
          <vaadin-board-row>
            <div class="top a">low B / A</div>
            <div class="top b">low B / B</div>
            <div class="top c">low B / C</div>
            <div class="top d">low B / D</div>
          </vaadin-board-row>
        </vaadin-board-row>
      </vaadin-board>
    </div>
  </body>
</html>
