<dom-module id="board-styling">
  <template>
    <style>
        :host {
          display: block;
          --vaadin-board-width-medium: 700px;
          --vaadin-board-width-small: 375px;
      }
    </style>


    <h3>Styling for different screen sizes</h3>
    <vaadin-demo-snippet id='board-styling-sizes'>
      <template preserve-content>
        <vaadin-board>
          <vaadin-board-row>
            <div class="cell1">This could be chart 1</div>
            <div class="cell2">This could be chart 2</div>
            <div class="cell3">This could be chart 3</div>
            <div class="cell4">This could be chart 4</div>
          </vaadin-board-row>
        </vaadin-board>
        <style>
          vaadin-board-row.large > div {
            font-size: 14px;
            height: 40px;
          }

          vaadin-board-row.medium > div {
            font-size: 25px;
            height: 150px;
          }

          vaadin-board-row.small > div {
            font-size: 40px;
            height: 300px;
          }
        </style>


        <!-- Optional, only for visualization purposes -->
        <style>
          .cell1,
          .cell2,
          .cell3,
          .cell4 {
            padding: 1em;
            text-align: center;
            color: white;
          }

          .cell1 { background: #003E53; }
          .cell2 { background: #00506B; }
          .cell3 { background: #006C90; }
          .cell4 { background: #0090C0; }
        </style>
      </template>
    </vaadin-demo-snippet>

    <h3>Redefining the breakpoints</h3>
    <vaadin-demo-snippet id='board-styling-breakpoints'>
      <template preserve-content>
        <p>Break at 450px and 700px</p>
        <vaadin-board>
          <vaadin-board-row>
              <div class="cell1">This could be chart 1</div>
              <div class="cell2">This could be chart 2</div>
              <div class="cell3">This could be chart 3</div>
              <div class="cell4">This could be chart 4</div>
          </vaadin-board-row>
        </vaadin-board>
        <p>Break at 400px and 2000px</p>
        <vaadin-board class="no-desktop">
            <vaadin-board-row>
                <div class="cell1">This could be chart 1</div>
                <div class="cell2">This could be chart 2</div>
                <div class="cell3">This could be chart 3</div>
                <div class="cell4">This could be chart 4</div>
            </vaadin-board-row>
          </vaadin-board>
        <style>
          .no-desktop {
            /* Use desktop size when row width is more than this */
            --vaadin-board-width-medium: 2000px;
            /* Use mobile size when row width is less than this */
            --vaadin-board-width-small: 400px;
          }
        </style>

        <!-- Optional, only for visualization purposes -->
        <style>
          .cell1,
          .cell2,
          .cell3,
          .cell4 {
            padding: 1em;
            text-align: center;
            color: white;
          }
          .cell1 { background: #003E53; }
          .cell2 { background: #00506B; }
          .cell3 { background: #006C90; }
          .cell4 { background: #0090C0; }
        </style>
      </template>
    </vaadin-demo-snippet>

  </div>
  </template>
  <script>
    class BoardStyling extends DemoReadyEventEmitter(BoardDemo(Polymer.Element)) {
      static get is() {
        return 'board-styling';
      }
    }
    customElements.define(BoardStyling.is, BoardStyling);
  </script>
</dom-module>
