<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vaadin-board test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-board.html">
    <link rel="import" href="../vaadin-board-row.html">
  </head>
  <body>
    <test-fixture id="basic-board-row">
      <template>
          <vaadin-board-row>
            <div>top A</div>
            <div>top B</div>
            <div>top C</div>
            <div>top D</div>
          </vaadin-board-row>
      </template>
    </test-fixture>

    <script>
      suite('vaadin-board', function () {

        test('Four items take 25% each on Desktop.', function () {
          var row = fixture('basic-board-row');

          var parentWidth = 1600;
          row.style.width = parentWidth + "px";

          var children = row.querySelectorAll("div");
          for (let i = 0; i < children.length; i++) {
            var rect = children[i].getBoundingClientRect();

            assert.equal(row.getBoundingClientRect().top, rect.top, "Row and content top are equal");
            assert.approximately(rect.left, i * parentWidth / 4, 10);
          }
        });
      });
    </script>
  </body>
</html>
