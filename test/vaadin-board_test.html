<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vaadin-board test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../vaadin-board.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <vaadin-board></vaadin-board>
      </template>
    </test-fixture>

    <script>
      suite('vaadin-board', function () {
        test('instantiating the element works', function () {
          var element = fixture('basic');
          assert.equal(element.tagName.toLowerCase(), 'vaadin-board');
        });

        test('Elements content is not empty.', function () {
          var element = fixture('basic');
          var content = element.root.querySelector('h2');
          assert.isNotNull(content, "Elements content is null");
          assert.isDefined(content, "Elements content is undefined");
        });
      });
    </script>
  </body>
</html>
