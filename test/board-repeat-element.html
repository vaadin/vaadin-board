<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../vaadin-board.html">
<dom-module id="board-repeat-element">
  <template>
    <vaadin-board>
      <vaadin-board-row>
        <dom-repeat items="{{items}}">
          <template>
            <div>{{item}}</div>
          </template>
        </dom-repeat>
      </vaadin-board-row>
    </vaadin-board>

  </template>

  <script>
    class BoardRepeatElement extends Polymer.Element {
      static get is() {
        return 'board-repeat-element';
      }

      static get properties() {
        return {
          items: {
            type: Array,
            value: ["Foo", "Bar", "Faz", "Foo"]
          }
        }
      }

    }
    customElements.define(BoardRepeatElement.is, BoardRepeatElement);
  </script>
</dom-module>
