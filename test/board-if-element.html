<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../vaadin-board.html">
<dom-module id="board-if-element">
  <template>
    <vaadin-board>
      <vaadin-board-row>
        <template is="dom-if" if="{{(true)}}}">
          <div>Foo</div>
          <div>Bar</div>
          <div>Baz</div>
          <div>Bax</div>
        </template>
      </vaadin-board-row>
    </vaadin-board>

  </template>

  <script>
    class BoardIfElement extends Polymer.Element {
      static get is() {
        return 'board-if-element';
      }
    }
    customElements.define(BoardIfElement.is, BoardIfElement);
  </script>
</dom-module>
