<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vaadin-board test</title>

    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>

    <script type="module" src="../vaadin-board.js"></script>
    <script type="module" src="../vaadin-board-row.js"></script>
  </head>
  <body>
    <test-fixture id="board">
      <style>
        vaadin-board-row.large > div {
          background-color: rgb(255, 0, 0);
        }

        vaadin-board-row.medium > div {
          background-color: rgb(0, 255, 0);
        }

        vaadin-board-row.small > div {
          background-color: rgb(0, 0, 255);
        }
      </style>
      <template>
        <vaadin-board>
          <vaadin-board-row style="width:1200px;">
            <div>top A</div>
            <div>top B</div>
          </vaadin-board-row>
          <vaadin-board-row style="width:750px;">
            <div>top A</div>
            <div>top B</div>
            <div>top C</div>
            <div>top D</div>
          </vaadin-board-row>
          <vaadin-board-row style="width:310px;">
            <div>top A</div>
            <div>top B</div>
            <div>top C</div>
            <div>top D</div>
          </vaadin-board-row>
        </vaadin-board>
      </template>
    </test-fixture>
    <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../vaadin-board.js';
import '../vaadin-board-row.js';
suite('vaadin-board', function () {

  test('Items inside the board-row has different styling, based on row size.', function () {
    var board = fixture('board');
    var rows = board.querySelectorAll("vaadin-board-row");
    assert.equal("rgb(255, 0, 0)", window.getComputedStyle(rows[0].querySelector("div")).backgroundColor);
    assert.equal("rgb(0, 255, 0)", window.getComputedStyle(rows[1].querySelector("div")).backgroundColor);
    assert.equal("rgb(0, 0, 255)", window.getComputedStyle(rows[2].querySelector("div")).backgroundColor);
  });
});
</script>
  </body>
</html>
