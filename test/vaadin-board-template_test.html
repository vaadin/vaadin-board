<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>vaadin-board test</title>

    <script src="../../../wct-browser-legacy/browser.js"></script>
    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../../../@polymer/test-fixture/test-fixture.js"></script>

    <script type="module" src="../vaadin-board.js"></script>
    <script type="module" src="../vaadin-board-row.js"></script>
    <script type="module" src="./board-repeat-element.js"></script>
    <script type="module" src="./board-if-element.js"></script>
  </head>
  <body>
    <test-fixture id="repeat-board-row">
      <template>
        <board-repeat-element>
        </board-repeat-element>
      </template>
    </test-fixture>
    <test-fixture id="if-board-row">
      <template>
        <board-if-element>
        </board-if-element>
      </template>
    </test-fixture>
    <script type="module">
import '@polymer/test-fixture/test-fixture.js';
import '../vaadin-board.js';
import '../vaadin-board-row.js';
import './board-repeat-element.js';
import './board-if-element.js';
suite('vaadin-board-template_test', function () {

  let warnMessage = undefined;
  let oldWarn;
  setup(function () {
    oldWarn = console.warn;
    console.warn = function (message) {
      warnMessage = message;
    }
  });
  teardown(function () {
    console.warn = oldWarn;
  });

  test('Dom-repeat is not counted as element of board.', function (done) {
    fixture('repeat-board-row');
    setTimeout(function () {
      assert.isUndefined(warnMessage);
      done();
    });

  });

  test('Dom-If is not counted as element of board.', function (done) {
    fixture('if-board-row');
    setTimeout(function () {
      assert.isUndefined(warnMessage)
      done();
    });
  });
});
</script>
  </body>
</html>
